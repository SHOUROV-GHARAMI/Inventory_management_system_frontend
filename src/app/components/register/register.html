<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Register</h2>
          
          @if (error) {
            <div class="alert alert-danger" role="alert">
              <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
          }
          
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" [(ngModel)]="username" name="username" required minlength="3">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required email>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" required minlength="6">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading || !registerForm.valid">
              @if (loading) {
                <span class="spinner-border spinner-border-sm me-2"></span>
              }
              Register
            </button>
          </form>
          
          <hr class="my-4">
          <p class="text-center mb-0">
            Already have an account? <a routerLink="/login">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
